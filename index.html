<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio-Video Interactions and Recording</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-container">
        <div class="local-video" id="localVideo"></div>
        <div class="remote-video" id="remoteVideo"></div>
      </div>
      <button id="startCallButton">Start Call</button>
      <button id="endCallButton">End Call</button>
      <button id="startRecordingButton">Start Recording</button>
      <button id="stopRecordingButton">Stop Recording</button>
      <script src="script.js"></script>
  <script src="app.js"></script>
</body>
</html>
